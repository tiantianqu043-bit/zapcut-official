<div class="relative min-h-screen w-full bg-slate-950 selection:bg-cyan-500/30 selection:text-cyan-200 text-slate-100 overflow-hidden">
  
  <!-- Global Ambient Background -->
  <div class="fixed inset-0 -z-20 pointer-events-none">
    <!-- Deep colorful blobs for glass refraction -->
    <div class="absolute top-[-10%] left-[-10%] w-[1000px] h-[1000px] bg-blue-900/30 rounded-full blur-[120px] mix-blend-screen opacity-50"></div>
    <div class="absolute top-[40%] right-[-10%] w-[800px] h-[800px] bg-cyan-900/20 rounded-full blur-[100px] mix-blend-screen opacity-40 animate-pulse"></div>
    <div class="absolute bottom-[-10%] left-[30%] w-[900px] h-[700px] bg-indigo-900/20 rounded-full blur-[120px] mix-blend-screen opacity-40"></div>
    
    <!-- Large Global Lightning SVG passing through the page -->
    <svg class="absolute top-0 left-0 w-full h-[200vh] opacity-20" preserveAspectRatio="none" viewBox="0 0 1440 2000">
      <path d="M500 -100 L800 600 L600 600 L1100 1200 L900 1200 L1400 2100" 
            stroke="url(#globalBoltGradient)" 
            stroke-width="2" 
            fill="none"
            filter="url(#glow)" />
      <defs>
        <linearGradient id="globalBoltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="transparent" />
          <stop offset="20%" stop-color="#22d3ee" />
          <stop offset="50%" stop-color="#3b82f6" />
          <stop offset="80%" stop-color="#22d3ee" />
          <stop offset="100%" stop-color="transparent" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="10" result="blur" />
          <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
      </defs>
    </svg>
    
    <!-- Noise Texture -->
    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.03] brightness-150 contrast-150 mix-blend-overlay"></div>
  </div>

  <app-navbar></app-navbar>

  <main>
    <app-hero id="home"></app-hero>
    <app-features id="features"></app-features>
    <app-roadmap id="roadmap"></app-roadmap>
    <app-faq id="faq"></app-faq>
  </main>

  <app-footer></app-footer>
</div>
