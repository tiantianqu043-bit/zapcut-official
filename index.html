<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zapcut - Record, Edit, Done.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:ital,wght@0,700;1,700;1,800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000; /* Pure Black for contrast */
      color: #f8fafc;
      overflow-x: hidden;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    
    /* 
       LIQUID GLASS EFFECT 
    */
    .liquid-glass {
      background: linear-gradient(
        135deg, 
        rgba(255, 255, 255, 0.05) 0%, 
        rgba(255, 255, 255, 0.01) 100%
      );
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      border-left: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        inset 0 0 20px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 8px 32px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .liquid-glass::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: inherit;
      background: linear-gradient(
        125deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        transparent 40%, 
        transparent 60%, 
        rgba(255, 255, 255, 0.05) 100%
      );
      pointer-events: none;
    }

    /* 
       GLASS TEXT EFFECT 
    */
    .glass-text {
      color: rgba(255,255,255,0.85);
      text-shadow: 
        0 0 20px rgba(255,255,255,0.2),
        0 0 10px rgba(255,255,255,0.1);
      background: linear-gradient(to bottom, #ffffff 40%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }
    
    /* COOLER FONT VARIANT */
    .cool-glass-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 800;
      font-style: italic;
      letter-spacing: -0.06em;
      -webkit-text-stroke: 1.5px rgba(255,255,255,0.15); /* Slightly thicker stroke for overlap visibility */
    }
    
    /* Nav Glass */
    .glass-nav {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Icon Glass Container */
    .icon-glass {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      box-shadow: 
        inset -2px -2px 6px rgba(0,0,0,0.2),
        inset 2px 2px 6px rgba(255,255,255,0.3),
        0 0 15px rgba(59,130,246,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Speed Text Ghosting */
    .ghost-layer {
      -webkit-text-stroke: 1px rgba(255,255,255,0.1);
      color: transparent;
      mix-blend-mode: color-dodge;
    }

    /* 
       ANIMATIONS FOR "NO WAITING" 
    */

    /* Interior Lightning Pass Through */
    @keyframes lightning-pass-through {
      0% { 
        background-position: -200% 0, 0 0; 
      }
      10% {
         background-position: 300% 0, 0 0;
      }
      100% { 
        background-position: 300% 0, 0 0;
      }
    }

    .lightning-text-v2 {
      /* Layer 1: The Lightning Bolt (Bright Cyan/White) */
      /* Layer 2: Base Glass Gradient */
      background-image: 
        linear-gradient(
          115deg, 
          transparent 40%, 
          rgba(34, 211, 238, 0.1) 45%, 
          rgba(255, 255, 255, 0.9) 48%,   
          #ffffff 50%,                  
          rgba(255, 255, 255, 0.9) 52%,    
          rgba(34, 211, 238, 0.1) 55%,  
          transparent 60%
        ),
        linear-gradient(to bottom, rgba(255,255,255,0.9) 30%, rgba(165, 180, 252, 0.6) 100%);
      
      background-size: 200% 100%, 100% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-repeat: no-repeat;
      
      /* Speed up the lightning cycle */
      animation: lightning-pass-through 2.5s infinite ease-out; 
    }

    /* 
      Engine Idle Vibration / Revving 
      More chaotic for the overlap phase
    */
    @keyframes engine-shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      20% { transform: translate(-4px, 2px) rotate(-1deg); }
      40% { transform: translate(2px, -2px) rotate(1deg); }
      60% { transform: translate(-2px, -4px) rotate(0deg); }
      80% { transform: translate(4px, 2px) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    
    /* Wrapper class to apply transform without overriding the translate-x transition */
    .animate-rev {
      animation: engine-shake 0.08s infinite linear;
    }

    /* Launch Left */
    @keyframes launch-left {
      0% { opacity: 1; filter: blur(0px); }
      100% { opacity: 0; transform: translateX(-200%) skew(-30deg); filter: blur(20px); }
    }
    .animate-launch-left {
      animation: launch-left 0.4s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
    }

    /* Launch Right */
    @keyframes launch-right {
      0% { opacity: 1; filter: blur(0px); }
      100% { opacity: 0; transform: translateX(200%) skew(30deg); filter: blur(20px); }
    }
    .animate-launch-right {
      animation: launch-right 0.4s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
    }
  </style>
